<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can't Miss List - St. Louis Microsoft Fabric / Power BI Meetup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00B7C3 0%, #00BCF2 50%, #00D4A1 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            text-align: center;
        }

        .logo-text {
            background: linear-gradient(135deg, #00B7C3 0%, #00BCF2 50%, #00D4A1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .meetup-name {
            color: #0078D4;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .meetup-link {
            color: #106EBE;
            text-decoration: none;
            font-size: 0.95em;
            transition: color 0.3s ease;
        }

        .meetup-link:hover {
            color: #00B7C3;
            text-decoration: underline;
        }

        .date-badge {
            display: inline-block;
            background: linear-gradient(135deg, #00B7C3 0%, #00D4A1 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-top: 15px;
        }

        .month-switcher {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .month-switcher label {
            color: #0078D4;
            font-weight: 600;
        }

        .month-switcher select {
            padding: 8px 16px;
            border: 2px solid #00B7C3;
            border-radius: 8px;
            background: white;
            color: #333;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .month-switcher select:hover {
            border-color: #00D4A1;
            box-shadow: 0 2px 8px rgba(0, 183, 195, 0.2);
        }

        .month-switcher select:focus {
            outline: none;
            border-color: #00D4A1;
            box-shadow: 0 0 0 3px rgba(0, 212, 161, 0.2);
        }

        .content-wrapper {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0078D4;
            font-size: 2em;
            margin-bottom: 30px;
            text-align: center;
        }

        .topics-grid {
            display: grid;
            gap: 25px;
        }

        .topic-card {
            background: linear-gradient(135deg, rgba(0, 183, 195, 0.05) 0%, rgba(0, 212, 161, 0.05) 100%);
            border-left: 4px solid #00B7C3;
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .topic-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 183, 195, 0.1) 0%, rgba(0, 212, 161, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .topic-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 183, 195, 0.2);
        }

        .topic-card:hover::before {
            opacity: 1;
        }

        .topic-card:nth-child(2) {
            border-left-color: #00BCF2;
        }

        .topic-card:nth-child(3) {
            border-left-color: #00D4A1;
        }

        .topic-card:nth-child(4) {
            border-left-color: #10A19D;
        }

        .topic-number {
            display: inline-block;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #00B7C3 0%, #00D4A1 100%);
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            font-weight: 700;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .topic-title {
            color: #0078D4;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .topic-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .topic-link {
            display: inline-block;
            color: #00B7C3;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            background: rgba(0, 183, 195, 0.1);
            border-radius: 6px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .topic-link:hover {
            background: linear-gradient(135deg, #00B7C3 0%, #00D4A1 100%);
            color: white;
            transform: translateX(5px);
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: white;
            font-size: 0.9em;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: inline-block;
            color: #106EBE;
            text-decoration: none;
            font-size: 0.9em;
            margin-bottom: 15px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #00B7C3;
            text-decoration: underline;
        }

        .back-link::before {
            content: '‚Üê ';
        }

        .error-message {
            text-align: center;
            padding: 40px;
            color: #d32f2f;
        }

        @media (max-width: 768px) {
            .logo-text {
                font-size: 1.8em;
            }

            .meetup-name {
                font-size: 1.1em;
            }

            header, .content-wrapper {
                padding: 25px;
            }

            h1 {
                font-size: 1.5em;
            }

            .topic-card {
                padding: 20px;
            }

            .month-switcher {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <a href="index.html" class="back-link">Back to Archive</a>
                <div class="logo-text">Can't Miss List</div>
                <div class="meetup-name">St. Louis Microsoft Fabric / Power BI Meetup</div>
                <a href="https://www.meetup.com/saint-louis-microsoft-fabric-power-bi-meetup-group/" 
                   class="meetup-link" 
                   target="_blank" 
                   rel="noopener noreferrer">
                    Visit Our Meetup Group ‚Üí
                </a>
                <div id="date-badge" class="date-badge">Loading...</div>
                <div class="month-switcher">
                    <label for="month-select">Select Month:</label>
                    <select id="month-select">
                        <option value="">Loading...</option>
                    </select>
                </div>
            </div>
        </header>

        <div class="content-wrapper">
            <h1>üéØ This Month's Can't Miss Updates</h1>
            
            <div id="topics-grid" class="topics-grid">
                <div class="error-message">Loading monthly items...</div>
            </div>
        </div>

        <footer>
            <p>
                üíú Curated with love for the 
                <a href="https://www.meetup.com/saint-louis-microsoft-fabric-power-bi-meetup-group/" 
                   target="_blank" 
                   rel="noopener noreferrer">
                    St. Louis Microsoft Fabric / Power BI Community
                </a>
            </p>
        </footer>
    </div>
    <script>
        // HTML escape function to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Get month from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        let selectedMonth = urlParams.get('month');

        // Load and display monthly items
        fetch('monthly-items.json')
            .then(response => response.json())
            .then(data => {
                if (data.length === 0) {
                    document.getElementById('topics-grid').innerHTML = `
                        <div class="error-message">No monthly items available.</div>
                    `;
                    return;
                }

                // If no month selected, use the first (current) month
                if (!selectedMonth) {
                    selectedMonth = data[0].month;
                }

                // Populate month selector
                const monthSelect = document.getElementById('month-select');
                monthSelect.innerHTML = data.map(monthData => 
                    `<option value="${escapeHtml(monthData.month)}" ${monthData.month === selectedMonth ? 'selected' : ''}>
                        ${escapeHtml(monthData.month)}
                    </option>`
                ).join('');

                // Add change listener to month selector
                monthSelect.addEventListener('change', (e) => {
                    const newMonth = e.target.value;
                    window.location.href = `month.html?month=${encodeURIComponent(newMonth)}`;
                });

                // Find and display selected month
                const monthData = data.find(m => m.month === selectedMonth);
                if (!monthData) {
                    document.getElementById('topics-grid').innerHTML = `
                        <div class="error-message">Selected month not found.</div>
                    `;
                    return;
                }

                // Update date badge
                document.getElementById('date-badge').textContent = `${monthData.month} Edition`;

                // Display topics
                const topicsGrid = document.getElementById('topics-grid');
                topicsGrid.innerHTML = monthData.items.map((item, index) => `
                    <div class="topic-card">
                        <div class="topic-number">${index + 1}</div>
                        <h2 class="topic-title">${escapeHtml(item.title)}</h2>
                        <p class="topic-description">${escapeHtml(item.description)}</p>
                        <a href="${escapeHtml(item.url)}" 
                           class="topic-link" 
                           target="_blank" 
                           rel="noopener noreferrer">
                            Learn More ‚Üí
                        </a>
                    </div>
                `).join('');
            })
            .catch(error => {
                console.error('Error loading monthly items:', error);
                document.getElementById('topics-grid').innerHTML = `
                    <div class="error-message">
                        Unable to load monthly items. Please try again later.
                    </div>
                `;
            });
    </script>
</body>
</html>
